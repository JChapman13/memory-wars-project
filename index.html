<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @font-face {
        font-family: DeathStar;
        src: url(./css/DeathStar-VmWB.ttf);
      }
    </style>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1 class="glow">Memory Wars</h1>
    <div class="board">
      <div class="rating">
        <h2>Choose your level</h2>
        <button type="button" id="lvl1">Level 1</button>
        <button type="button" id="lvl2">Level 2</button>
        <button type="button" id="lvl3">Level 3</button>
      </div>
      <div class="squares" data-name="chewy">
        <img src="./imgs/chewbacca@4x.png" alt="chewy" />
      </div>
      <div class="squares" data-name="vader">
        <img src="./imgs/darth-vader@4x.png" alt="vader" />
      </div>
      <div class="squares" data-name="falcon">
        <img src="./imgs/Millennium-Falcon@4x.png" alt="falcon" />
      </div>
      <div class="squares" data-name="trooper">
        <img src="./imgs/stormtrooper@4x.png" alt="trooper" />
      </div>
      <div class="squares" data-name="dstar">
        <img src="./imgs/death-star@4x.png" alt="dstar" />
      </div>
      <div class="squares" data-name="moon">
        <img src="./imgs/moon-full-almost@4x.png" alt="Moon" />
      </div>
      <div class="squares" data-name="galaxy">
        <img src="./imgs/galaxy@4x.png" alt="galaxy" />
      </div>
      <div class="squares" data-name="leia">
        <img src="./imgs/princess-leia@4x.png" alt="leia" />
      </div>
      <div class="squares" data-name="chewy">
        <img src="./imgs/chewbacca@4x.png" alt="chewy" />
      </div>
      <div class="squares" data-name="vader">
        <img src="./imgs/darth-vader@4x.png" alt="vader" />
      </div>
      <div class="squares" data-name="falcon">
        <img src="./imgs/Millennium-Falcon@4x.png" alt="falcon" />
      </div>
      <div class="squares" data-name="trooper">
        <img src="./imgs/stormtrooper@4x.png" alt="trooper" />
      </div>
      <div class="squares" data-name="dstar">
        <img src="./imgs/death-star@4x.png" alt="dstar" />
      </div>
      <div class="squares" data-name="moon">
        <img src="./imgs/moon-full-almost@4x.png" alt="Moon" />
      </div>
      <div class="squares" data-name="galaxy">
        <img src="./imgs/galaxy@4x.png" alt="galaxy" />
      </div>
      <div class="squares" data-name="leia">
        <img src="./imgs/princess-leia@4x.png" alt="leia" />
      </div>
      <div class="congrats">
        <h2>Congratulations</h2>
        <button type="button" id="play-again">Play Again</button>
      </div>
    </div>
  </body>
</html>
